<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Header start-->
      <header>

      <div class="container">
        <div class="header-area">
         <div class="logotype">
            <a href="index.html"><img src="images/silicone.svg" alt="Silicon Inc Logotype"></a>
         </div>
           <div class="actions">
             <div class="darkmode">
                <a href="login.html"><img src="images/dark-mode.svg" alt="Darkmode Logotype"></a>
             </div>
               <div class="account">

                <a href="login.html" class="btn">
                    <img src="images/user-icon.svg" alt="user icon">
                    <span class="btn-signin-text">Sign in / up</span>
                </a>
              </div>
          </div>
        </div>
    </div> 
</header>

     <!--Hero Start-->

     <section id="hero" class="hero">
        <div class="container">
            <div class="hero-area">
                <div class="hero-content">
                <h1 class="hero-title">Manage All Your<br>
                     Money In One App</h1>

                <p class="hero-ingress">We offer you a new generation of a mobil banking.<br>
                     Save, spend & manage money in your pocket.</p>
                
            
            <div class="app-download-buttons">

                <a href="#" class="btn-download">
                
             <img class="download-app-icon" src="images/appstore.svg" alt="Download App att AppStore">
                
                </a>


                 <a href="#" class="btn-download">
                    
             <img class="download-app-icon" src="images/googleplay.svg" alt="Download App att Google Play">
                    
                </a>

            </div>
                </div>





                <div class="hero-image">
                    <img src="images/hero-image.svg" alt="">
                </div>
                 
            </div>
           </div>


     </section>

    <script src="js/script.js"></script>
</body>
</html>
